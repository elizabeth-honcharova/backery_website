{% load static %} 

{% for course in courses %}
<div class="blog-box">
    <div class="blog-img">
        {% get_static_prefix as STATIC_PREFIX %}
        <img src="{{ STATIC_PREFIX }}images/blog/{{course.imagePath}}" alt="">
    </div>
    <div class="blog-details">
        <h4>{{course.name}}</h4>
        <p>{{course.details}}</p>
        <a href="#"> CONTINUE READING </a>
    </div>
    <h1> 13/01 </h1>
</div>
{% endfor %}
